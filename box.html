<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      h1{
        border:5px solid red;
        padding:20px;
        margin:20px;
        display:block;
        width:100px;
      }
        </style>
  </head>
  <body>
    <h1>CSS</h1>cascading style sheets
    (<a href="https://www.w3.org/Style/CSS/Overview.en.html">css</a>)
    is a style sheet language used for descriving
    the presentation of a document written in a markup language.
  </body>
</html>
