<!doctype html>
<html>
<head>
  <title>CSS편</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <!--//style 태그 안의 문법은 CSS에 맞춰서 해석하라는 의미.
  //선택자(selector) 전체에 영향을 줌
  //밑줄 삭제
//link를 통해 css를 공통으로 사용 해야하는데.-->
</head>

<body>
  <h2>CSS text property검색</h2>
  <div id="grid">
      <ol>
        <li><a href="1.html"class="saw">html</a></li>
        <li><a href="css.html"class="saw" id="active">css</a></li>
        <li><a href="1.html">javascript </a></li>
      </ol>
      <!--class를 통해서 그룹핑해 여러개의 속성을 표현가능, 이는 띄어쓰기로 구분.
      //순서대로 적용, tag< class< id,-->
<div>
      <br><h1><a href="1.html"><font color="red">html h1 tag</font></a></h1>
      //크기나 링크와 같은 정보가 아닌 디자인의 의미인 font등장

    <br><h1><a href="1.html">not font setting</a></h1>

    <br><h1><a href="1.html" style="color:green;text-decoration:underline">
      html h1 tag</a></h1>
    //style 속성을 달아줌으로써 CSS해석의 의미
</div>
</div>
</body>
</html>
